{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" {% if not symbol %}autofocus{% endif %} class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" value="{{ symbol }}">
        </div>
        <div class="mb-3">
            <input autocomplete="off" {% if symbol %}autofocus{% endif %} class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
